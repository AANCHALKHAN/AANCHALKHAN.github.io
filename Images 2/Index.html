<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="image-500x600.jpg"></span>
                <span><img src="image-500x600 (1).jpg"></span>
                <span><img src="image-500x600 (2).jpg"></span>
            </div>
            <div>
                <span><img src="image-500x600 (3).jpg"></span>
                <span><img src="image-500x600 (4).jpg"></span>
                <span><img src="image-500x600 (5).jpg"></span>
            </div>
            <div>
                <span><img src="image-500x600 (6).jpg"></span>
                <span><img src="image-500x600 (7).jpg"></span>
                <span><img src="image-500x600 (8).jpg"></span>
            </div>
            <div>
                <span><img src="image-500x600 (9).jpg"></span>
                <span><img src="image-500x600 (11).jpg"></span>
                <span><img src="image-500x600 (12).jpg"></span>
            </div>
            <div>
                <span><img src="image-500x600 (13).jpg"></span>
                <span><img src="image-500x600 (14).jpg"></span>
                <span><img src="image-500x600 (15).jpg"></span>
            </div>
    
        </div>
        <img src="next.png" id="nextBtn">
    </div>
    
    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });
        nextBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });
       backBtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });

    </script>
    
</body>
</html>
